{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Chamados para Departamento de TI">
    <meta name="author" content="Seu Nome">
    <meta name="theme-color" content="#0d6efd">
    <title>Sistema de Chamados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUa1zENmbKn2C7E1h3QNCFw5VwFWsqO9CujEF3qEkNtHgq0fBrLHG8s5m5hl"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'chamados/css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="header-container d-flex align-items-center">
            <!-- Bloco de Texto -->
            <div class="text-container">
                <h1 class="h3 mb-0">Sistema de Chamados</h1>
                <p class="mb-0">Abra e gerencie chamados para o Departamento de TI</p>
            </div>
            <!-- Logotipo -->
            <img src="/static/chamados/img/eralogo.gif" alt="Logo" class="logo">
        </div>
    </header>

    <main class="container my-5">
        <section>
            <h2 class="h4 mb-4">Abrir um Novo Chamado</h2>
            <form method="post" action="{% url 'chamados:abrir_chamado' %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="whatsapp" class="form-label">WhatsApp</label>
                            <input
                                type="tel"
                                class="form-control"
                                id="whatsapp"
                                name="whatsapp"
                                placeholder="(XX) XXXXX-XXXX"
                                pattern="\d*"
                                inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                required>
                        </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="ramal" class="form-label">Ramal</label>
                        <input type="text" class="form-control" id="ramal" name="ramal">
                    </div>
                            <div class="col-md-6">
                                <label for="numero_anydesk" class="form-label">
                                    Número do AnyDesk - Para Acesso Remoto
                                    <a href="https://anydesk.com/pt/downloads/windows" target="_blank" style="text-decoration: underline; color: red;">
                                        > Baixe aqui
                                    </a>
                                </label>
                                <input type="text" class="form-control" id="numero_anydesk" name="numero_anydesk">
                            </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-select" id="departamento" name="departamento" required>
                            <option value="">Selecione...</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Recepção">Recepção</option>
                            <option value="Diretoria">Diretoria</option>
                            <option value="Departamento Pessoal">Departamento Pessoal</option>
                            <option value="Financeiro">Financeiro</option>
                            <option value="Contabilidade">Contabilidade</option>
                            <option value="Contratos">Contratos</option>
                            <option value="Consórcios">Consórcios</option>
                            <option value="Controladoria">Controladoria</option>
                            <option value="Jurídico">Jurídico</option>
                            <option value="Licitação">Licitação</option>
                            <option value="Segurança do Trabalho">Segurança do Trabalho</option>
                            <option value="Obras">Obras</option>
                            <option value="Equipes">Equipes</option>
                        </select>
                    </div>
                        <div class="col-md-6">
                            <label for="urgencia" class="form-label">Urgência</label>
                            <select class="form-select" id="urgencia" name="urgencia" required>
                                <option value="">Selecione...</option>
                                <option value="Nível diretoria">Nível diretoria</option>
                                <option value="Consigo trabalhar, porém o programa não funciona">Consigo trabalhar, porém o programa não funciona</option>
                                <option value="Não consigo trabalhar, nada funciona">Não consigo trabalhar, nada funciona</option>
                                <option value="Não consigo trabalhar, meu computador não funciona">Não consigo trabalhar, meu computador não funciona</option>
                                <option value="Consigo trabalhar, porém o computador trava muito">Consigo trabalhar, porém o computador trava muito</option>
                                <option value="Consigo esperar algum tempo">Consigo esperar algum tempo</option>
                                <option value="Posso esperar 30 minutos">Posso esperar 30 minutos</option>
                                <option value="Posso esperar 1 hora">Posso esperar 1 hora</option>
                                <option value="Posso esperar 3 horas">Posso esperar 3 horas</option>
                                <option value="Posso esperar 1 dia">Posso esperar 1 dia</option>
                                <option value="Estou sem pressa, porém precisa ser resolvido">Estou sem pressa, porém precisa ser resolvido</option>
                                <option value="Precisa ser resolvido até o final do dia">Precisa ser resolvido até o final do dia</option>
                                <option value="Precisa ser resolvido na próxima semana">Precisa ser resolvido na próxima semana</option>
                            </select>
                        </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-12">
                        <label for="tipo_problema" class="form-label">Tipo de Problema</label>
                        <select class="form-select" id="tipo_problema" name="tipo_problema" required>
                            <option value="">Selecione...</option>
                            <option value="Problemas técnicos no computador">Problemas técnicos no computador</option>
                            <option value="Computador quebrado">Computador quebrado</option>
                            <option value="Problemas relacionados ao Protheus (TOTVS)">Problemas relacionados ao Protheus (TOTVS)</option>
                            <option value="Perda de internet">Perda de internet</option>
                            <option value="Problemas de Rede">Problemas de Rede</option>
                            <option value="Erro em Sistema ou Software">Erro em Sistema ou Software</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="descricao_problema" class="form-label">Descrição do Problema</label>
                    <textarea class="form-control" id="descricao_problema" name="descricao_problema" rows="5" required placeholder="Descreva o problema aqui..."></textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Abrir Chamado</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <small>&copy; 2024 - Desenvolvido pelo Departamento de TÉCNOLOGIA & INOVAÇÃO - ERA TÉCNICA ENGENHARIA</small>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qS1XZt2NzlpbNtVr1h1IJgW2PrkuW2s1F8An1xq9I4f+AVRRtTmYQp0e7ow6gXQz" 
            crossorigin="anonymous"></script>
</body>
</html>
